<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список товаров</title>
</head>
<body>

 <div th:each="good : ${goods}">
   <a th:href="@{stock/{id}(id=${good.getId()})}"
   th:text="${good.getGoods_name() + ', ' + good.getGoods_type() + ', ' + good.getGoods_in_stock()}"></a>
 </div>

</body>
</html>
